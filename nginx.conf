http {
  # Include any global configuration options here

  server {
    # Define listening port and server name
    listen 80;
    server_name localhost;

    # Root directory for your HTML files
    root /var/www/html;

    # Index files to serve
    index index.html index.htm;

    # Location blocks for specific resources (optional)
    # ...

  }

  # Additional server blocks for other domains or applications (optional)
  # ...

}
